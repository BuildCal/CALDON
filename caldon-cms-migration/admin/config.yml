backend:
  name: git-gateway
  branch: main

# Uncomment below for local development/testing
# local_backend: true

media_folder: "public/images/projects"
public_folder: "/images/projects"

# Logo shown in the CMS
logo_url: /logo.png

collections:
  # Projects Collection - Each project is a markdown file
  - name: "projects"
    label: "Projects"
    label_singular: "Project"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    preview_path: "projects/{{slug}}"
    summary: "{{title}} - {{location}} ({{status}})"
    sortable_fields: ['title', 'status', 'year', 'location']
    view_filters:
      - label: Completed
        field: status
        pattern: 'completed'
      - label: In Progress
        field: status
        pattern: 'in-progress'
      - label: DA Approved
        field: status
        pattern: 'da-approved'
    fields:
      # Basic Info
      - { label: "Title", name: "title", widget: "string", hint: "e.g., Merton Residences" }
      - { label: "Location", name: "location", widget: "string", hint: "e.g., Taree, NSW" }
      - { label: "Full Address", name: "fullAddress", widget: "string", hint: "e.g., Taree, NSW 2430" }
      
      # Status
      - label: "Status"
        name: "status"
        widget: "select"
        options:
          - { label: "Completed", value: "completed" }
          - { label: "In Progress", value: "in-progress" }
          - { label: "DA Approved", value: "da-approved" }
      
      - label: "Status Label"
        name: "statusLabel"
        widget: "string"
        hint: "Display text, e.g., 'Completed 2024' or 'Under Construction'"
      
      # Classification
      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - { label: "Residential", value: "residential" }
          - { label: "Commercial", value: "commercial" }
      
      - { label: "Type Label", name: "typeLabel", widget: "string", hint: "e.g., 'Residential Townhouses'" }
      - { label: "Units", name: "units", widget: "string", hint: "e.g., '8 Townhouses' or '12 Units'" }
      - { label: "Year", name: "year", widget: "string", hint: "Completion year or expected year" }
      - { label: "Council", name: "council", widget: "string", hint: "e.g., MidCoast Council" }
      
      # Images
      - label: "Thumbnail Image"
        name: "thumbnail"
        widget: "image"
        hint: "Image for the projects grid (recommended: 800x500px)"
        
      - label: "Hero Image"
        name: "heroImage"
        widget: "image"
        hint: "Large header image for project page (recommended: 1920x1080px)"
      
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        hint: "Add images for the gallery section"
        field: { label: "Image", name: "image", widget: "image" }
      
      # Content
      - label: "Short Description"
        name: "description"
        widget: "text"
        hint: "Brief description for SEO and project cards"
      
      - label: "Overview"
        name: "overview"
        widget: "markdown"
        hint: "Main project description - supports rich text"
      
      - label: "Highlights"
        name: "highlights"
        widget: "list"
        hint: "Key features and highlights"
        field: { label: "Highlight", name: "highlight", widget: "string" }
      
      - label: "Investment Outcome"
        name: "investmentOutcome"
        widget: "markdown"
        required: false
        hint: "Results and returns information (optional)"
      
      # SEO
      - { label: "SEO Title", name: "seoTitle", widget: "string", required: false, hint: "Custom title for search engines (optional)" }
      - { label: "SEO Description", name: "seoDescription", widget: "text", required: false, hint: "Custom description for search engines (optional)" }
      
      # Publishing
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show on homepage?" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false, hint: "Hide from public site?" }

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "general"
        label: "General Settings"
        file: "src/content/settings/general.json"
        fields:
          - { label: "Site Title", name: "siteTitle", widget: "string" }
          - { label: "Site Description", name: "siteDescription", widget: "text" }
          - { label: "Contact Email", name: "contactEmail", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string", required: false }
          - { label: "Address", name: "address", widget: "text", required: false }
          
      - name: "homepage"
        label: "Homepage Content"
        file: "src/content/settings/homepage.json"
        fields:
          - { label: "Hero Tagline", name: "heroTagline", widget: "string" }
          - { label: "Hero Subtext", name: "heroSubtext", widget: "text" }
          - { label: "Philosophy Quote", name: "philosophyQuote", widget: "string" }
          - { label: "Philosophy Text", name: "philosophyText", widget: "markdown" }
